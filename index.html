<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>My landing page</title>
    <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
    <!-- We need this line below for responsiveness! -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
</head>
  <body>
    <!-- code a Hero / Banner section -->
    <div class="banner" style="background-image: url(images/banner.jpg);">
        <div class="container">
          <h1>Outlouda.org</h1>
          <p>Coming soon</p>
          <a href="https://www..." class="button">Register</a>
        </div>
      </div>

    <!-- code a "How it works" section -->

    <div class="container">
      <h2 class="text-center">How it works</h2>
      <div class="cards">
        <div class="card">
          <img src="images/listening.png" alt="listen">
          <h3>Listen</h3>
          <p>1000's of practice questions </p>
        </div>
        <div class="card">
          <img src="images/speaking.png" alt="listen">
          <h3>Answer</h3>

        </div>

          <img src="images/analytics.png" alt="listen">
          <h3>Insights</h3>
          <p>Get feedback on your answers through AI</p>
        </div>
      </div>
    </div>
    <!-- code a footer -->

    <div class="footer">
      <div class="links">
        <a href=""><i class="fab fa-instagram"></i></a>
        <a href=""><i class="fab fa-github"></i></a>

      </div>
